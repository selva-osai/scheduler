	<script type="text/javascript">
		function startTime()
		{
		var today=new Date();
		var h=today.getHours();
		var m=today.getMinutes();
		var s=today.getSeconds();
		m=checkTime(m);
		s=checkTime(s);
		document.getElementById('timedis').innerHTML=h+":"+m+":"+s;
		t=setTimeout(function(){startTime()},500);
		}
		function checkTime(i)
		{
		if (i<10)
		  {
		  i="0" + i;
		  }
		return i;
		}
	</script>
	<script type="text/javascript">
		var months=new Array(13);
		months[1]="January";
		months[2]="February";
		months[3]="March";
		months[4]="April";
		months[5]="May";
		months[6]="June";
		months[7]="July";
		months[8]="August";
		months[9]="September";
		months[10]="October";
		months[11]="November";
		months[12]="December";
		var time=new Date();
		var lmonth=months[time.getMonth() + 1];
		var date=time.getDate();
		var year=time.getYear();
		if (year < 2000)
		year = year + 1900;
		document.getElementById("todaydate").innerHTML = lmonth+" "+date+", "+year;
		var thetime=new Date();

		var nhours=thetime.getHours();
		var nmins=thetime.getMinutes();
		var nsecn=thetime.getSeconds();
		var AorP=" ";
		if (nhours>=12)
		    AorP="pm";
		else
		    AorP="am";
		if (nhours>=13)
		    nhours-=12;
		if (nhours==0)
		 nhours=12;
		if (nsecn<10)
		 nsecn="0"+nsecn;
		if (nmins<10)
		 nmins="0"+nmins;
		setTimeout('startclock()',1000);
		document.getElementById("distime").innerHTML=" - "+nhours+":"+nmins+" "+AorP;
